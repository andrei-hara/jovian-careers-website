<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
    <label for="">Full Name</label><br>
    <input type="text" name="full_name" placeholder="Ex: Ion Petrut">
    </div>

    <div class="mb-2">
    <label for="">Email</label><br>
    <input type="text" name="email" placeholder="example@yahoo.com">
    </div>

    <div class="mb-2">
    <label for="">LinkedIn</label><br>
    <input type="text" name="linkedin" placeholder="https://linkedin.com/id/user">
    </div>

    <div class="mb-2">
        <label for="">Education</label><br>
        <textarea name="education" id="" cols="50" rows="5"></textarea>
    </div>

    <div class="mb-2">
        <label for="">Work Experience</label><br>
        <textarea name="work_experience" id="" cols="50" rows="5"></textarea>
    </div>

    <input type="submit">

</form>
