
<div class="border-bottom" style="margin-bottom:16px; padding-bottom:4px">
    <div class="row">
        <div class="col-10">
            <h4 style="color:rgb(120,120,120); margin-bottom:4px">
                {{job['title']}}
            </h4>
            <div>
                <b>Location</b>: {{job['location']}}
            </div>
            {% if 'salary' in job.keys() %}
            <div>
                <b>Salary</b>: {{job['salary']}} {{job['currency']}}
            </div>
            {% endif %}
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-primary"><a href="/job/{{job.id}}">Apply</a></button>
        </div>
    </div>
</div>
